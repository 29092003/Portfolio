<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eti Bhawsar - Web Developer, Programmer, ML Enthusiast</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="sidebar sidebarGo">

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="intro.html">My Intro</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact Me</a></li>
                </ul>
            </nav>
        </div>
        <div class="align-center">

            <div class="main">
                <div class="bgred">
                    <div class="hamburger">
                        <img src="imgs/menu1.png" alt="" class="ham" width="60px">
                        <img src="imgs/cross1.png" alt="" class="cross" width="60px">


                        <!-- <i class="fa-solid fa-xmark-large"></i> -->
                    </div>
                    <!-- <div class="align-center"> -->


                    <div class="container1">
                        <div class="header">
                            <h2>Contact Me</h2>
                        </div>

                        <form id="form" class="form">
                            <div class="form-control">
                                <label>Name</label>
                                <input type="username" placeholder="Your name" id="username" autocomplete="off">
                                <i class="fa-solid fa-circle-check"></i>
                                <i class="fa-solid fa-circle-exclamation"></i>

                                <small>Error message</small>
                            </div>

                            <div class="form-control">
                                <label>Email</label>
                                <input type="email" placeholder="Your email" id="email" autocomplete="off">
                                <i class="fa-solid fa-circle-check"></i>
                                <i class="fa-solid fa-circle-exclamation"></i>

                                <small>Error message</small>
                            </div>

                            <div class="form-control">
                                <label>Phone number</label>
                                <input type="number" placeholder="Your phone number" id="phone" autocomplete="off">
                                <i class="fa-solid fa-circle-check"></i>
                                <i class="fa-solid fa-circle-exclamation"></i>

                                <small>Error message</small>
                            </div>

                            <div class="form-control">
                                <label>Address</label>
                                <input type="name" placeholder="Your address" id="address" autocomplete="off">
                                <i class="fa-solid fa-circle-check"></i>
                                <i class="fa-solid fa-circle-exclamation"></i>

                                <small>Error message</small>
                            </div>


                            <div class="form-control">
                                <label>Enquiry</label>
                                <textarea rows="3" columns="3" placeholder="Your enquiry" id="enquiry"></textarea>
                                <i class="fa-solid fa-circle-check"></i>
                                <i class="fa-solid fa-circle-exclamation"></i>

                                <small>Error message</small>
                            </div>
                            <button type="submit" class="btn btn-sm">Submit</button>


                        </form>

                    </div>

                </div>

            </div>
        </div>
    </div>

    <script src="file.js"></script>

</body>

</html>
